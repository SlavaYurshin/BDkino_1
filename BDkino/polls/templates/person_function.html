<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	{% load bootstrap3 %}
	<script src="{% bootstrap_jquery_url %}"></script>
	{% bootstrap_javascript %}
	{% bootstrap_css %}
    <title>Модели в Django</title>
</head>
<body class="container">
	{% if person_function.count > 0 %}
		<h2>Список профессий</h2>
		<table class="table table-striped">
			<tr>
				<th>Профессия</th>
				<th></th>
			</tr>
			{% for person in person_function %}
			<tr>
				<td>{{ person.name_function }}</td>
			</tr>
			{% endfor %}
		</table>
		{% endif %}
</body>

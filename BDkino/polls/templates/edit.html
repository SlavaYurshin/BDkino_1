<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите Имя</label><br>
            <input type="text" name="name" value="{{person.name}}" />
        </p>
        <p>
            <label>Введите Фамилию</label><br>
            <input type="text" name="last_name" value="{{person.last_name}}" />
        </p>
		<p>
			<label>Введите страну</label><br>
			<input type="text" name="country" value="{{person.country}}" />
		</p>
		<p>
			<label>Введите дату рождения</label><br>
			
		</p>
		<p>
			<label>Введите профессию</label><br>
			<input type="text" name="person_function" value="{{person.person_function}}" />
		</p>
		<p>
            <label>Введите возраст</label><br>
            <input type="number" name="age" value="{{person.age}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	{% load bootstrap3 %}
	<script src="{% bootstrap_jquery_url %}"></script>
	{% bootstrap_javascript %}
	{% bootstrap_css %}
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST"">
        {% csrf_token %}
			<p>Оставить отзыв. <Br>
			   <textarea name="name_blog" type="text" value="{{blog.blog}} cols="40" rows="3"></textarea></p>
			  <p><input type="submit" value="Отправить">
    </form>
	<div>
	<p>Отзывы:</p>
	{% csrf_token %}
			{% for b in blog %}
				<h2 align="left">Отзыв</h2>
				<p>{{b.blog}}</p>
			{% endfor %}
		</div>
</body>
